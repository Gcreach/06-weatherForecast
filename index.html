<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
   <main class="container"> 
    <div class="city-search">
      <div>
        <h3>Search for a city</h3>
        <input  name="search" id="search" type="text" class="search-input"/>
        <button type="submit" class="search-button">Search</button>
        <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
    </div>
  </div>

    <div>
        <div class="weather-display">
            <div class="card-header col-12 col-sm-6 col-lg-4 mb-3">
              Featured
            </div>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
          </div>
    </div>
   <section class="row justify-content-center">
    <div class="five-days bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h5 class="card-title">Primary card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </section> 
    </main>
</body>
</html>
